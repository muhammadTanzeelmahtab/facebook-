<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Facebook</title>
    <link rel="stylesheet" href="login.css">

<body>


        <div class="container">
            <div class="row">
                <div class="facebook_content col-lg-7">
                    <img src="./logo.png" class="img-fluid" alt="">
                    <p>Facebook helps you connect and share with the people in your life.</p>
                </div>
                <div class="col-lg-5">
                    <div class="login">
                        <br>
                  <center> 
                    <input type="email" name = "em" id="name" placeholder="Email address and phone number" required>
                    <input type="password" name="ps" id="password" placeholder="password" required>
                    <button class="Log_in" type="Submit"  onclick="login()">Log In</button>
                    <p class="forget_ps">Forgotten password?</p>
                    <hr>
                    <button class="create_account">Create New Account</button>
                </center> 
                </div>
                </div>
            </div>  
        </div>
